{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
.content-section {
     position:absolute;
     top:50%;
     left:50%;
     transform:translate(-50%,-50%);
     width:350px;
     height:500px;
     padding:6% 3%;
     background-color:#DDDDDD;
}

.user{
  width:100px;
  height:100px;
  border-radius:100%;
  overflow:hidden;
  position:absolute;
  left:120px;
  bottom:450px;
  margin:auto;

}

</style>  

        <div class="content-section">
          <img class="user"  href="{% static 'img/user.png' %}">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                    <small class="text-muted ml-2"><a href="password-reset">Forgot Password?</a></small>
                </div>
            </form>
            <div class = "border-top pt-3">
                <small class="text-muted"> Don't have an account? <a class="ml-2" href="register">Sign up here</a></small>
            </div>
        </div>
{% endblock content%}
